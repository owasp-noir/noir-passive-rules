---
id: stripe-api-key
info:
  name: Detect STRIPE_API_KEY
  author: [owasp noir team]
  severity: critical
  description: Detects Stripe API keys that could lead to financial risks if exposed
  reference: ['']
matchers-condition: or
matchers:
  - type: word
    patterns: [STRIPE_API_KEY, STRIPE_SECRET_KEY]
    condition: or
  - type: regex
    patterns:
      - sk_live_[0-9a-zA-Z]{24}
      - rk_live_[0-9a-zA-Z]{24}
    condition: or
category: secret
techs: ['*']
