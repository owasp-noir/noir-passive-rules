id: gemini-api-key
info:
  name: Detect Google Gemini API Key
  author: [Jules]
  severity: critical
  description: Detects the presence of Google Gemini API keys. These keys typically start with 'AIzaSy'.
  reference: ['https://ai.google.dev/docs/api_key']
matchers-condition: or
matchers:
  - type: regex
    patterns:
      # Matches the common pattern for Gemini API keys
      - 'AIzaSy[A-Za-z0-9\-_]{33}'
    condition: or
  - type: word
    patterns:
      - GEMINI_API_KEY
      - GOOGLE_AI_API_KEY
      - GOOGLE_GENERATIVE_AI_KEY
    condition: or
category: secret
techs: ['*']
