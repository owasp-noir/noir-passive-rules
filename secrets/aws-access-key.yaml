id: aws-access-key
info:
  name: Detect AWS_ACCESS_KEY
  author: [hahwul]
  severity: critical
  description: Detects the presence of AWS Access Key ID and Secret Access Key in the code
  reference: ['']
matchers-condition: or
matchers:
  - type: word
    patterns: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
    condition: or
  - type: regex
    patterns:
      - AWS_ACCESS_KEY_ID\s*=\s*['"]?AKIA[0-9A-Z]{16}['"]?
      - AWS_SECRET_ACCESS_KEY\s*=\s*['"]?[A-Za-z0-9/+=]{40}['"]?
    condition: or
category: secret
techs: ['*']