---
id: database-connection-string
info:
  name: Detect DATABASE_CONNECTION_STRING
  author: [owasp noir team]
  severity: high
  description: Detects database connection strings that may contain credentials and server details
  reference: ['']
matchers-condition: or
matchers:
  - type: word
    patterns: [DATABASE_URL, DB_CONNECTION_STRING, MYSQL_URL]
    condition: or
  - type: regex
    patterns:
      - mysql://[a-zA-Z0-9]+:[a-zA-Z0-9]+@[a-zA-Z0-9.-]+:[0-9]+/[a-zA-Z0-9]+
    condition: or
category: secret
techs: ['*']
