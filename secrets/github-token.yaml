id: github-token
info:
  name: Detect GITHUB_TOKEN
  author: [hahwul]
  severity: critical
  description: Detects the presence of GitHub tokens in the code
  reference: ['']
matchers-condition: or
matchers:
  - type: word
    patterns: ['GITHUB_TOKEN', 'GH_TOKEN', 'github_pat_']
    condition: or
  - type: regex
    patterns:
      - 'github_pat_[A-Za-z0-9_]{22}_[A-Za-z0-9]{59}'
      - 'ghp_[A-Za-z0-9]{36}'
      - 'gho_[A-Za-z0-9]{36}'
      - 'ghu_[A-Za-z0-9]{36}'
      - 'ghs_[A-Za-z0-9]{36}'
      - 'ghr_[A-Za-z0-9]{36}'
    condition: or
category: secret
techs: ['*']